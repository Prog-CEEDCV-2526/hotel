name: Autograding Tests
on:
  - push
  - workflow_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run JUnit tests (AppTest)
        run: |
          mkdir -p out
          javac -encoding UTF-8 -cp 'lib/*' -d out src/main/java/App.java src/test/java/AppTest.java
          java -cp 'out:lib/*' org.junit.platform.console.ConsoleLauncher --scan-classpath out
        id: junit-tests

      - name: Generate test report
        if: always()
        run: |
          echo "Test results generated"

      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          JUNIT-TESTS_RESULTS: "${{ steps.junit-tests.outputs.result }}"
        with:
          runners: junit-tests
