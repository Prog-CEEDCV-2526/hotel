name: Autograded Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Compile
      run: |
        mkdir -p out/test
        javac -d out -cp ".:lib/*" $(find src/main/java -name "*.java")
        javac -d out/test -cp "out:lib/*" $(find src/test/java -name "*.java")

    - name: Run tests
      run: |
        java -jar lib/junit-platform-console-standalone-1.10.1.jar \
        --class-path out:out/test \
        --scan-class-path
